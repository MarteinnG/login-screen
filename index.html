<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>07 - Tailwinds Login Screen</title>
  </head>
  <body class="bg-indigo-900 grid h-screen place-items-center">
    <div class="bg-slate-100 w-full max-w-xs rounded-sm p-9">
        <h1 class="font-sans font-normal underline text-3xl pb-3">LogMeIn</h1>
        <label class="text-slate-400 text-xs font-semibold" for="username">Username</label>
        <br>
        <input class="border border-gray-400 w-full h-10 rounded-md text-slate-400 text-sm" type="text" id="username" placeholder="  Your username">
        <br>
        <label class="text-slate-400 text-xs font-semibold" for="password">Password</label>
        <br>
        <input class="border border-gray-400 w-full h-10 rounded-md text-slate-400 text-sm" type="text" id="password" placeholder="  Your password">
        <br>
        <button class="bg-pink-900 text-white font-bold text-sm w-full py-[8px] mt-3 rounded-md">LOGIN</button>
    </div>
  </body>
</html>
